<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <script src="script.js" defer></script>
    <body class="light">
      <main>
        <header>
          <h1>Todo</h1>
          <button id="toggle-theme"></button>
        </header>

        <div class="enter-todo--container">
          <div class="enter-todo">
            <div class="checkbox-container">
              <input type="checkbox" class="todo-input-checkbox" />
            </div>
            <div class="text-container">
              <input type="text" class="todo-input-text" />
            </div>
          </div>
        </div>

        <div class="todo-options-container">
          <div class="todo-options">
            <div class="items-left">
              <span><span class="item-number">0</span> item left</span>
            </div>
            <div class="buttons">
              <button class="btn btn-all">All</button>
              <button class="btn btn-active">Active</button>
              <button class="btn btn-complete">Complete</button>
            </div>
            <div class="clear">
              <button class="clear-completed">Clear Completed</button>
            </div>
          </div>
        </div>
      </main>
    </body>
  </head>
</html>
