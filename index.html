<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <script src="script.js" defer></script>
    <body class="light">
      <main>
        <header>
          <h1>Todo</h1>
          <button id="toggle-theme"></button>
        </header>

        <section class="todo--wrapper">
          <div class="todo--checkbox-wrapper">
            <input type="checkbox" class="todo--checkbox todo--input-checkbox" />
            <span class="todo--checkmark"></span>
          </div>

          <input type="input" class="todo-input" placeholder="Enter your todo" />

          <div class="todo--item-parent">
            <div class="todos--todo-list">
              <input type="checkbox" class="todo--checkbox todo--list-checkbox" />
              <span class="todo--todo-item">Lorem ipsum, dolor sit amet consectetur a .</span>
              <button class="todo--btn todo--btn-closed"></button>
            </div>
          </div>
        </section>
      </main>
    </body>
  </head>
</html>
